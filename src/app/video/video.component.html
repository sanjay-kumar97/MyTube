<div class="container-fluid d-flex justify-content-center align-items-center flex-column load" *ngIf="loader">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>
<div class="mainContainer container-fluid d-flex justify-content-around flex-column align-items-center" *ngIf="!loader">
    <div class="videoContainer p-2 d-flex justify-content-center">

        <video class="col-6" autoplay controls [src]="videoData.url"></video>
    </div>
    <div class="videoDetails p-2 d-flex justify-content-center">
        <div class="details col-6 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center">
                <p [innerText]="videoData.title" class="display-4 px-4 py-2 mt-3"></p>
                <input type="checkbox" class="ms-auto me-3" [checked]="likedArr.includes(id)" *ngIf="isLoggedIn"
                    (change)="getLike($event)">
                <input type="checkbox" class="ms-auto me-3 my-auto" *ngIf="!isLoggedIn" (change)="getLike($event)">
                <p class="h3 my-auto me-4" [innerText]="videoData.likes+' likes'"></p>
                <button class="btn btn-outline-danger px-3 py-2 fs-5 me-4 rounded-pill"
                    (click)="copyLinkToClipboard()"><i class="bi bi-share me-2"></i>{{shareBtn}}</button>
            </div>
            <div class="d-flex align-items-start">
                <img [src]="userData.profileImage" alt="User Profile" class="ms-4 me-2">
                <p [innerText]="userData.name" class="h3 ms-2 my-auto"></p>
            </div>
            <div class="d-flex mt-4 px-2">
                <p class="h4 ms-4" [innerText]="videoData.time+' ago'"></p>
                <p class="h4 ms-4" [innerText]="videoData.views+' views'"></p>
            </div>
            <div class="d-flex px-2">
                <p class="ms-4 lead" [innerText]="videoData.description"></p>
            </div>
            <!-- <input type="checkbox" class="me-4" style="transform: translateY(-50%);" [checked]="true" *ngIf="isLoggedIn">
            <input type="checkbox" class="me-4" style="transform: translateY(-50%);" *ngIf="!isLoggedIn">
            <p class="display-3" [innerText]="videoData.time+' ago'">Video Details Here!</p>
            <input type="button" class="btn btn-primary ms-4" value="Go!" (click)="GoToLink()"> -->
        </div>
    </div>
</div>
