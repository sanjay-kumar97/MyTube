<div class="container-fluid d-flex justify-content-center align-items-center flex-column load" *ngIf="loader">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>
<div class="container-fluid d-flex flex-column align-items-start gap-3 m-4" *ngIf="!loader">
    <p class="display-2">My Uploads</p>
    <h2 *ngIf="isEmpty">You have not uploaded any Video yet.. Upload a Video!</h2>
    <ng-container *ngIf="!isEmpty">
        <div class="d-flex col-3 videoContainer align-items-center p-3" *ngFor="let video of getValues(localMap)">
            <video [src]="video.url" height="80" width="140" [routerLink]="['/watch', video.videoId]"></video>
            <div class="d-flex flex-column my-auto">
                <h1 [innerHTML]="video.title" class="ms-4 mt-1"></h1>
                <div class="d-flex ms-4 justify-content-between" style="width: 150px;">
                    <p [innerHTML]="video.views+' views'" class="my-auto"></p>
                    <p [innerHTML]="video.likes+' likes'" class="my-auto"></p>
                    <button class="btn btn-outline-danger my-auto" (click)="deleteVideo(video.title, video.videoId)"><i
                            class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
    </ng-container>
</div>
